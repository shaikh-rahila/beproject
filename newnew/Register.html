<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="Register.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div id="login-box">
	<div class="left-box" action="connect.php" method="post">
		<h1>Sign Up</h1>
		<input type="text" name="Username" placeholder="Username"/>
		<input type="text" name="Email" placeholder="Email"/>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phoneno">
		<input type="Password" name="Password" placeholder="Password"/>
		<input type="Password" name="RetypePassword" placeholder="RetypePassword"/>
		<input type="submit" name="btn" value="Sign Up"/>
	</div>
	<div class="right-box">
		<span class="signinwith">Sign in with<br>Social Network</span>

		<button class="social facebook">Login With Facebook</button>
		<button class="social google">Login With Gmail</button>
	</div>

<div class="or">OR</div>

</div>


</body>
</html>
