<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="Register1.css">
</head>
<body>
<div class="login-box">
	<div class="left-box" action="connect.php" method="post">
		<h1>Sign Up</h1>
		<input type="text" name="Username" placeholder="Username"/>
		<input type="text" name="Email" placeholder="Email"/>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone no">
		<input type="Password" name="Password" placeholder="Password"/>
		<input type="Password" name="RetypePassword" placeholder="RetypePassword"/>
		<input type="submit" name="btn" value="Sign Up"/>
	</div>
	<div class="right-box">
		<div class="right-data">
			<span class="signinwith">Sign in with<br>Social Network</span>
			<button class="social facebook">Login With Facebook</button>
			<button class="social google">Login With Gmail</button>
		</div>
	</div>
	<div class="or">OR</div>
</div>


</body>
</html>
